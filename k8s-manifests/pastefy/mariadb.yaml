apiVersion: apps/v1
kind: Deployment
metadata:
  name: pastefy-mariadb
  namespace: production
  labels:
    app: pastefy-mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pastefy-mariadb
  template:
    metadata:
      labels:
        app: pastefy-mariadb
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
      - name: mariadb
        image: mariadb:10.11
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
            - ALL
            add:
            - CHOWN
            - DAC_OVERRIDE
            - SETGID
            - SETUID
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secrets
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: pastefy
        - name: MYSQL_USER
          value: pastefy
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secrets
              key: mysql-password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 5
          periodSeconds: 2
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: production
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp2

---
apiVersion: v1
kind: Service
metadata:
  name: pastefy-mariadb
  namespace: production
  labels:
    app: pastefy-mariadb
spec:
  selector:
    app: pastefy-mariadb
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP